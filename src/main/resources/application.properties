spring.application.name=aprendiz
server.port=${PORT:8080}

#Configuración para la base de datos
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/api_aprendiz}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

#Configuración hibernate
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}

#Configuración para Railway (producción)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

#Configuración para la documentación con Swagger
springdoc.swagger-ui.path=/swagger-ui-custom.html